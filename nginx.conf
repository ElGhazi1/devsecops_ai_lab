events {
    worker_connections 1024;
}

http {
    upstream ai_api {
        server ai-api:5000;
    }

    upstream threat_detector {
        server threat-detector:5001;
    }

    upstream vuln_scanner {
        server vuln-scanner:5002;
    }

    server {
        listen 80;
        server_name localhost;

        # AI Classification API
        location /api/classify {
            proxy_pass http://ai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Threat Detection API
        location /api/threats {
            proxy_pass http://threat_detector;
            proxy_set_header Host $host;
        }

        # Vulnerability Scanner API
        location /api/scan {
            proxy_pass http://vuln_scanner;
            proxy_set_header Host $host;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "OK\n";
        }
    }
}
