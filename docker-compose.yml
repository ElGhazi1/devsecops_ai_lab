version: '3.8'

services:
  # API Gateway - Entry point for all requests
  api-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ai-api
      - threat-detector
    restart: unless-stopped
    networks:
      - devsecops-net

  # Main AI Classifier API
  ai-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://user:password@postgres:5432/devsecops
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - devsecops-net

  # Threat Detection Service (ML-based anomaly detection)
  threat-detector:
    build:
      context: .
      dockerfile: Dockerfile.threat
    ports:
      - "5001:5001"
    environment:
      - SERVICE_NAME=threat-detector
      - DATABASE_URL=postgresql://user:password@postgres:5432/devsecops
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - devsecops-net

  # Vulnerability Scanner Service
  vuln-scanner:
    build:
      context: .
      dockerfile: Dockerfile.scanner
    ports:
      - "5002:5002"
    environment:
      - SERVICE_NAME=vuln-scanner
      - DATABASE_URL=postgresql://user:password@postgres:5432/devsecops
    volumes:
      - ./:/app
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - devsecops-net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=devsecops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - devsecops-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - devsecops-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - devsecops-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Log aggregation & analysis
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - devsecops-net

  # Logstash - Log processing pipeline
  logstash:
    image: docker.elastic.co/logstash/logstash:8.5.0
    ports:
      - "5000:5000/udp"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - devsecops-net

  # Kibana - Log visualization & dashboards
  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - devsecops-net

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - devsecops-net

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - devsecops-net

  # OAuth2 Service
  oauth2-service:
    build: ./services/oauth2-service
    container_name: oauth2-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://oauth_user:oauth_pass@postgres-oauth:5432/oauth_db
      SECRET_KEY: ${OAUTH2_SECRET_KEY:-your-secret-key-change-in-prod}
    depends_on:
      postgres-oauth:
        condition: service_healthy
    volumes:
      - ./services/oauth2-service:/app
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api-backend:
    build: ./services/api-backend
    container_name: api-backend
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://api_user:api_pass@postgres-api:5432/api_db
      OAUTH2_URL: http://oauth2-service:8000
    depends_on:
      postgres-api:
        condition: service_healthy
      oauth2-service:
        condition: service_healthy
    volumes:
      - ./services/api-backend:/app
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LLM/NLP Service (BERT Threat Detector)
  llm-nlp-service:
    build: ./services/llm-nlp-service
    container_name: llm-nlp-service
    ports:
      - "8003:8000"
    environment:
      MODEL_PATH: /app/models/bert_model
    volumes:
      - ./services/llm-nlp-service:/app
      - llm-models-cache:/app/models
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Security Automation Service
  security-automation:
    build: ./services/security-automation
    container_name: security-automation
    environment:
      ARTIFACT_DIR: /artifacts
      REPORT_DIR: /reports
    volumes:
      - ./services/security-automation:/app
      - ./artifacts:/artifacts
      - ./reports:/reports
    networks:
      - devsecops-network
    profiles:
      - tools

  # PostgreSQL for OAuth2
  postgres-oauth:
    image: postgres:15-alpine
    container_name: postgres-oauth
    environment:
      POSTGRES_USER: oauth_user
      POSTGRES_PASSWORD: oauth_pass
      POSTGRES_DB: oauth_db
    volumes:
      - postgres-oauth-data:/var/lib/postgresql/data
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for API Backend
  postgres-api:
    image: postgres:15-alpine
    container_name: postgres-api
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: api_pass
      POSTGRES_DB: api_db
    volumes:
      - postgres-api-data:/var/lib/postgresql/data
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  postgres-oauth-data:
  postgres-api-data:
  llm-models-cache:

networks:
  devsecops-net:
    driver: bridge
  devsecops-network:
    driver: bridge
