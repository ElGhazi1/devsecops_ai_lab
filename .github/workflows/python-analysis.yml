name: Python Code Analysis & Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  analysis:
    name: Code Analysis & Report Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        id: tests
        continue-on-error: true
        run: |
          pytest tests/ -v --tb=short --json-report --json-report-file=reports/test-results.json || true

      - name: Generate Security Reports
        run: |
          python scripts/generate_report.py

      - name: Run Code Quality Checks
        id: quality
        continue-on-error: true
        run: |
          pylint src/ --exit-zero --output-format=json > reports/pylint-report.json || true
          black src/ --check --diff || true

      - name: Analyze Logs
        run: |
          python scripts/analyze_logs.py

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports
          path: |
            reports/
            logs/
          retention-days: 30

      - name: Create PR Comment with Summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/security_report.json';
            
            let summary = `## ðŸ“Š Analysis Summary\n\n`;
            
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              summary += `| Metric | Count |\n`;
              summary += `|--------|-------|\n`;
              summary += `| Total Findings | ${report.summary.total_findings} |\n`;
              summary += `| Critical | ${report.summary.critical} |\n`;
              summary += `| High | ${report.summary.high} |\n`;
              summary += `| Medium | ${report.summary.medium} |\n`;
            }
            
            summary += `\nâœ… Reports available in artifacts section`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Print Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.quality.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Security reports (JSON)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Findings (CSV)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Pylint analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Test results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Analysis logs" >> $GITHUB_STEP_SUMMARY
