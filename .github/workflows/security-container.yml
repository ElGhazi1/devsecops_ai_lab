name: üê≥ Security - Container Scanning

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  trivy-dockerfile:
    name: Trivy - Dockerfile Configuration Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [oauth2-service, api-backend, llm-nlp-service, security-automation]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy on Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'services/${{ matrix.service }}/Dockerfile'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'
          category: 'trivy-${{ matrix.service }}'

  docker-image-scan:
    name: Trivy - Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [oauth2-service, api-backend, llm-nlp-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.service }}:latest ./services/${{ matrix.service }}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:latest'
          format: 'sarif'
          output: '${{ matrix.service }}-image-trivy.sarif'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '${{ matrix.service }}-image-trivy.sarif'
          category: 'trivy-image-${{ matrix.service }}'
