name: ðŸ”’ Security - SAST (Static Analysis)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write

jobs:
  bandit:
    name: Bandit - Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]==1.7.5

      - name: Run Bandit on services
        run: |
          bandit -r services/ \
            -f json \
            -o bandit-report.json \
            --skip B101,B601 \
            || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              const critical = report.results.filter(r => r.severity === 'HIGH');
              
              if (critical.length > 0) {
                const comment = `## ðŸ”’ Bandit Security Scan\nâš ï¸ **${critical.length}** critical issues found\n\n${critical.slice(0, 5).map(i => `- **${i.test_id}**: ${i.issue_text}`).join('\n')}`;
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (e) {
              console.log('No critical issues found');
            }

  semgrep:
    name: Semgrep - Multi-Language SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/python
          generateSarif: true

      - name: Upload SARIF to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload Semgrep JSON
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep.json
          retention-days: 30

  pylint:
    name: Pylint - Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Pylint
        run: pip install pylint

      - name: Install service dependencies
        run: |
          for service in services/*/; do
            if [ -f "$service/requirements.txt" ]; then
              pip install -r "$service/requirements.txt" || true
            fi
          done

      - name: Run Pylint
        run: |
          pylint services/**/*.py \
            --disable=C0111,C0103,R0903,W0212 \
            --fail-under=7.0 \
            --exit-zero \
            > pylint-report.txt || true

      - name: Upload Pylint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pylint-report
          path: pylint-report.txt
          retention-days: 30