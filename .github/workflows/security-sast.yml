name: ðŸ”’ Security - SAST (Static Analysis)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write

jobs:
  bandit:
    name: Bandit - Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]==1.7.5

      - name: Run Bandit on services
        id: bandit_scan
        continue-on-error: true
        run: |
          bandit -r services/ \
            -f json \
            -o bandit-report.json \
            --skip B101,B601 \
            || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              const critical = report.results.filter(r => r.severity === 'HIGH');
              
              if (critical.length > 0) {
                const comment = `## ðŸ”’ Bandit Security Scan\nâš ï¸ **${critical.length}** critical issues found\n\n${critical.slice(0, 5).map(i => `- **${i.test_id}**: ${i.issue_text}`).join('\n')}`;
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (e) {
              console.log('No critical issues found');
            }

  semgrep:
    name: Semgrep - Multi-Language SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        id: semgrep_scan
        continue-on-error: true
        run: |
          pip install semgrep
          semgrep --config=p/security-audit \
                  --config=p/owasp-top-ten \
                  --config=p/python \
                  --sarif --output=semgrep.sarif \
                  services/ || echo "âš ï¸ Semgrep completed with findings"

      - name: Verify SARIF generation
        id: check_sarif
        run: |
          if [ -f semgrep.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… SARIF file generated"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No SARIF - creating empty file"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[]}' > semgrep.sarif
          fi

      - name: Upload SARIF to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep.sarif
          retention-days: 30
        continue-on-error: true

  pylint:
    name: Pylint - Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Pylint
        run: pip install pylint

      - name: Install service dependencies
        run: |
          for service in services/*/; do
            if [ -f "$service/requirements.txt" ]; then
              pip install -r "$service/requirements.txt" || true
            fi
          done

      - name: Run Pylint
        id: pylint_scan
        continue-on-error: true
        run: |
          pylint services/**/*.py \
            --disable=C0111,C0103,R0903,W0212 \
            --fail-under=7.0 \
            --exit-zero \
            > pylint-report.txt || true

      - name: Upload Pylint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pylint-report
          path: pylint-report.txt
          retention-days: 30